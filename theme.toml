# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

description = "this is a custom theme for hugo."
features = []
homepage = "http://github.com/linjiasen63/hugo-theme-soso"
license = "MIT"
licenselink = "https://github.com/yourname/yourtheme/blob/master/LICENSE"
min_version = "0.41.0"
name = "Soso"
tags = []
toc = true # 是否显示目录

[author]
homepage = "http://soso.linjiasen.com/"
name = "linjiasen63"

# If porting an existing theme
[original]
homepage = ""
name = ""
repo = ""

[markup]
[markup.highlight]
lineNos = true
style = "github"
[markup.goldmark]
[markup.goldmark.extensions]
definitionList = true
footnote = true
linkify = true
strikethrough = true
table = true
taskList = true
typographer = true
[markup.goldmark.parser]
attribute = true
autoHeadingID = true
autoHeadingIDType = "github"
[markup.goldmark.renderer]
hardWraps = false
unsafe = true
xhtml = false
