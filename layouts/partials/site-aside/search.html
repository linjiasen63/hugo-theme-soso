<form
  id="search"
  action='
    {{if .Site.Params.localSearch }}
      {{ "search.html" | absURL}}
    {{else}}
      //www.baidu.com/s
    {{end}}'
  method="get"
  accept-charset="utf-8"
  target="_blank"
  _lpchecked="1"
>
  {{/* the keywords */}}
  <input type="text" name="wd" maxlength="20" placeholder="Search" />
  <input type="hidden" name="sitesearch" value="{{ .Site.BaseURL }}" />
  <button type="submit" class="submit icon-search">搜索</button>
</form>
